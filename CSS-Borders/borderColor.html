<body>
    <p>this property specifies the color of four borders:</p>
    <p style="border: solid red;">a solid red border</p>
    <p style="border: solid green;">a solid green border</p>
    <p style="border: dotted blue;">a dotted blue border</p>
    <p><b>Note:</b> The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>
</body>
